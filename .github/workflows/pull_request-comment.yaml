name: Pull Request Comment

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: read

jobs:
  prettier_write:
    if: github.event_name != 'issue_comment' || (github.event.issue.pull_request && startsWith(github.event.comment.body, 'run-prettier'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Configure GitHub Actions bot
        run : |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Run Prettier
        id: prettier
        run: npx prettier --config testfiles/pull_request-comment/.prettierrc --write "**/*.{js,jsx,ts,tsx,html,css,scss}"
      - name: Commit changes
        run: |
          git diff --exit-code || git commit -am "bot: apply Prettier formatting"
      - name: Push changes
        run: |
          git push
